<mat-card>
  <mat-card-title>Filters</mat-card-title>
  <mat-card-content>
    <form [formGroup]="filterForm">
      <mat-form-field appearance="fill">
        <mat-label>Choose an option</mat-label>
        <mat-select formControlName="department">
          <mat-option *ngFor="let item of departmentList$ | async" [value]="item">
            {{ item.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <div>
        <mat-label style="display: block;">Choose a role</mat-label>
        <mat-radio-group formControlName="role">
          <mat-radio-button *ngFor="let item of roleList$ | async" [value]="item">
            {{ item.role }}
          </mat-radio-button>
        </mat-radio-group>
      </div>
    </form>
  </mat-card-content>
</mat-card>
<mat-card>
  <mat-card-title>Users</mat-card-title>
  <mat-card-content>
    <table mat-table [dataSource]="list$" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef> User Role </th>
        <td mat-cell *matCellDef="let element"> {{element.role}} </td>
      </ng-container>
      <ng-container matColumnDef="department">
        <th mat-header-cell *matHeaderCellDef> Department </th>
        <td mat-cell *matCellDef="let element"> {{element.department}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="['id', 'email', 'role', 'department']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['id', 'email', 'role', 'department'];"></tr>
    </table>
  </mat-card-content>
</mat-card>
